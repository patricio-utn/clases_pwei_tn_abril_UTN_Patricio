<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>citrus soft and gamer</title>
</head>
<body> <!-- el hijo de body jamas puede ser un div, para eso estan las etiquetas semanticas -->
    <header>Citrus Software</header> <!-- estas etiquetas sirven para decirle al navegador cual es nuestro header, main aside y footer, son cajas con div -->
    <main><!-- a esta etiqueta le agregue una section y un h1 -->
        <section class="hero"> <!-- con la class hero indicamos que es la section mas importante, y debajo van las otras section, no todas las paginas tienen esta hero, depende de la pagina -->
            <h1>Todo digital</h1> <!-- los div no pueden ser hijos de main -->
            <img src="aca pongo una imagen de la red o de una carpeta de mi codigo" alt="">
        </section> 
    </main><!-- son muy importantes para la puntuacion del mavegador -->
    <aside>vistas</aside><!-- este es solo un tipo de diseño, hay muchos -->
    <footer>nosotros</footer> <!-- en codigo se pone de esta manera nuestro layaout -->
    <section></section> <!-- es una seccion dentro de una etiqueta semantica, y generalmente tienen un titulo -->    
    <article></article> <!--  aca pueden ir opiniones, reseñas, etc -->
</body>
</html>
