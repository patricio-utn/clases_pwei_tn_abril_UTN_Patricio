<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>multimedia</h1>
    <h2>imagenes</h2>
    <img src="" alt="texto alternativo"> <!-- la etiqueta img tiene como atributos a src y alt.  -->
    <hr><!-- hace una linea horizontal -->
    <h2>audios</h2>   
    <audio src="./assets/audios/en-remolinos-cerati.mp3" controls></audio> <!-- debemos poner luego controls para poder interactuar con el audio -->
    <hr>
    <h2>video</h2>
    <video src="./assets/videos/soda-estereo-en-remolinos.mp4" controls></video> <!-- IMPORTANTE!! para poner audio y video primero lo debemos pasar por algun compresor para bajarle el peso lo mas posible, ya que el hosting nos cobraria mas y ademas tardaria mucho en cargarse la pagina, no deberia tardar mas de 4 segundos en cargar-->
    <hr>
    <h2>iframe</h2>
    <iframe src="https://www.infobae.com/politica/2024/05/05/paquete-fiscal-el-monotributo-social-que-milei-busca-eliminar-se-duplico-en-la-ultima-decada-y-abarca-a-620-mil-personas/" frameborder="0" height="500px" width="500px"></iframe> <!-- es para poner una pagina web, se la coloca en src y despues se pone el alto y ancho que queramos. -->
    <hr>
    <iframe src="./contact.html" frameborder="0"></iframe><!-- tambien podemos poner una direccion html de nuestar propia pagina -->
    <h2>copiar el iframe completo de youtube</h2>
    <hr>
    <iframe width="900" height="700" src="https://www.youtube.com/embed/EtbvW0hfzRw?si=iMjv7rZktwHvP1X7&amp;start=300" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><!-- para subir un video es mejor hacerlo desde youtube, lso costos son menores, debo ir a youtube y buscar compartir, alli copio el iframe completo de youtube y despues lo pego, y listo.  -->
    <hr>
    <h2>copiar el iframe de google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168881863747!2d-58.3841453243944!3d-34.60373445749877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1714949158845!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><!-- para subir un mapa de google maps, debo ir a maps y buscar compartir y despues insertar un mapa, alli copio el iframe completo de maps y despues lo pego, y listo.  -->
</body>
</html>
